<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report</title>
</head>

    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
        <label>Test Name <input type="text" name="testName"/></label>
        <label>Test Date <input type="date" name="testDate" ></label>
        <label>Rocket Type 
            <select name="rocketType" >
                <option value="">Brandt</option>
                <option value="1">Lynx</option>
                <option value="2">Orion</option>
                <option value="3">Terrier</option>
            </select>
        </label>
        <label >Number of Boosters <input type="number" name="numOfBoosters" min="1" max="10" ></label>
        <div id="windRating">
            <label> No Wind <input type="radio" name="windRating" value="0"></label>
            <label> Mild Wind <input type="radio" name="windRating" value="10"></label>
            <label> Strong Wind <input type="radio" name="windRating" value="20"></label>
        </div>
        <label> Use production servers <input type="checkbox" name="useProdServ"></label>
        <button>Run Simulation</button>
    </form>
    

</html>
